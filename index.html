<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Dadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container container_email pt-3">
        <div>
            <h1>Email</h1>
        </div>
        <div class="mb-3" id="container_form">
            <label for="exampleFormEmail" class="form-label">Inserire email</label>
            <input type="email" class="form-control" id="formEmail" placeholder="Luca@esempio.it">
        </div>
        <h2 id="risultato_email" class="mb-3"></h2>
        <button type="button" class="btn btn-primary">Invia</button>
    </div>

    <div class="container mt-4 pt-3">
        <button type="button" class="btn btn-primary" id="button_dado">Lancia il dado</button>
        <h2 id="dado" class="mt-3"></h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
